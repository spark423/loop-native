<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Loop</title>
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/global.v28.min.css" />
        <link rel="stylesheet" href="css/login.v5.min.css" />        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,400" rel="stylesheet">

    <body>

<section id="login">
    <div class="login-header">
        <img class="uk-float-left" src="img/loop_logo_white.png" alt="Loop" />
        <ul class="uk-list uk-link-text">
            <li><a href="#">Help</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    <h1>Reset Password</h1>
    <p>To reset your password, confirm your email below:</p>

    <div class="inputs">
        <form>
            <div class="uk-margin">
                <input class="uk-input uk-form-width-medium" type="text" placeholder="Email">
            </div>
            <a href="#reset" class="uk-button uk-button-default" uk-toggle>
                Send Email
            </a>
            <a href="" class="uk-button uk-button-secondary">
                Cancel
            </a>
        </form>
    </div>

</div>

<div id="reset" uk-modal>
    <div class="uk-modal-dialog uk-modal-body ux-text-center">
        <h2 class="uk-modal-title">A link to reset your password has been sent to email@email.com</h2>
        <p class="uk-text-center">
            <button class="uk-button uk-button-primary uk-modal-close" type="button">Close</button>
            <button class="uk-button uk-button-cancel" type="button">Resend</button>
        </p>
    </div>
</div>

    </body>
</html>
